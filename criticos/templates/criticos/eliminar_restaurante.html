{% extends "base.html" %}

{% block titulo %}
Eliminar Restaurante 
{% endblock titulo %}


{% block contenido %}
    <p>¿Estás seguro de que deseas eliminar el restaurante "{{ restaurante.nombre }}"?</p>
    <form action="" method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <p><a href="{% url 'lista_restaurantes' %}">Cancelar</a></p>
{% endblock contenido %}
